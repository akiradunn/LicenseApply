<!DOCTYPE HTML>
<html lang="zh-CN">
<head></head>
<body >
    <h1>请输入</h1>
    <form action="/index" method="post">
        <input type="text" name="username"></input>
        <input type="text" name="password"></input>
        <input type="submit" name="submit"></input>
    </form>


    <table>
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
</body>
</html>
